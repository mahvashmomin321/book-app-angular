<div class="container" style="width: 35%;">
    <h4 class="text-center">Registration</h4>
<!-- {{customer | json}} -->
{{customerForm.value | json}}

    <form (ngSubmit)="registerNewCustomer()" #customerForm="ngForm">
        <div class="form-group">
            <label for="name" class="form-label">Customer Name</label>
            <input type="text" class="form-control" id="name" required [(ngModel)]="customer.name" name="customer_name" #name="ngModel" 
            [class.is-invalid]="name.touched && name.invalid"/>
            <div class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</div>
        </div>
  
        <div class="form-group">
            <label for="emailid" class="form-label">Email Id</label>
            <input type="email" class="form-control" id="emailid" required [(ngModel)]="customer.email" name="customer_email">
        </div>
        <div class="form-group">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" required [(ngModel)]="customer.password" name="customer_password">
        </div>
        <div class="form-group">
            <label for="contact" class="form-label">Contact</label>
            <input type="number" class="form-control" id="contact" max="10" required [(ngModel)]="customer.contact" name="customer_contact" #phone="ngModel"
            [class.is-invalid]="phone.touched && phone.invalid" pattern="^\d{10}$">
            <div *ngIf="phone.errors && phone.touched">
                <div class="text-danger" *ngIf="phone.errors?.required">Phone Number is Required</div>
                <div class="text-danger" *ngIf="phone.errors?.pattern">Phone no must be 10 digits</div>
            </div>
        </div>
        <div class="form-group">
            <label for="gender" class="form-label">Gender</label><br>
            <div class="form-check form-check-inline">
                <input type="radio" name="gender" class="form-check-input" value="Male" [(ngModel)]="customer.gender" name="customer_gender"/>Male
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" name="gender" class="form-check-input" value="Female" [(ngModel)]="customer.gender" name="customer_gender"/>Female
            </div>
        </div>
        <div class="form-group">
            <label for="address" class="form-label">Address Line 1</label>
            <input type="text" class="form-control" id="address" [(ngModel)]="customer.address.addressLine1" name="customer_address">
        </div>
        
        <div class="form-group"><label for="state" class="form-label">State</label>
            <select name="state" id="state" class="form-control" required [(ngModel)]="customer.address.state" name="customer_state">
                <option value="">--select--</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
            </select>
        </div>

        <div class="form-group"><label for="city" class="form-label">City</label>
            <select name="city" id="city" class="form-control" required [(ngModel)]="customer.address.city" name="customer_city">
                <option value="">--select--</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Banglore">Banglore</option>
                <option value="Bhopal">Bhopal</option>
                <option value="Gurgaon">Gurgaon</option>
            </select>
        </div>

        <div class="form-group">
            <label for="pin" class="form-label">Postal Code</label>
                <input type="number" class="form-control" id="pin" required [(ngModel)]="customer.address.postalCode" name="customer.pincode"/>
            </div>

        <button type="submit" class="btn btn-primary btn-block">Register</button>
    </form>
</div>
